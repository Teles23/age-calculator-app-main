<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/global.css" />

		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<div class="calendar flex-column">
			<form>
				<div class="dados">
					<div class="flex-column input">
						<label for="day">DAY</label>
						<input type="text" id="day" maxlength="2" placeholder="DD" />
						<p class="error"></p>
					</div>
					<div class="flex-column input">
						<label for="month">MONTH</label>
						<input type="text" id="month" maxlength="2" placeholder="MM" />
						<p class="error"></p>
					</div>
					<div class="flex-column input">
						<label for="year">YEAR</label>
						<input
							type="text"
							id="year"
							maxlength="4"
							max="2023"
							placeholder="YYYY"
						/>
						<p class="error"></p>
					</div>
				</div>
				<div class="arrow">
					<hr />
					<button type="submit">
						<img src="./assets/images/icon-arrow.svg" alt="" srcset="" />
					</button>
				</div>
			</form>

			<h1 id="h1-year"><span>- -</span> years</h1>
			<h1 id="h1-month"><span>- -</span> months</h1>
			<h1 id="h1-day"><span>- -</span> days</h1>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
